<!DOCTYPE html>
<html leng="en">

<head>
	<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Midterm codes</title>
		<script src="jquery-3.7.1.min.js"></script>
		<script src="./bootstrap-5.1.3-dist"></script>
		<style>
			body
			{
				background-color: lightskyblue;
				text-align: center;
			}
			h1
			{
				color: white;
			}
		</style>

		<script>
			$(document).ready(()=>{
					alert("doc is ready");
					$("#b1").click(()=>{
						var total = 0;
						var name = $("#name").val();
						var age = parseInt($("#age").val());
						var aadhar = $("#aadhar").val();
						alert("name: "+name+" age: "+age+" aadhar num: "+aadhar);

						//for adult or not:
						if(age < 4)
						{
							total = total + 0;
						}
						else if (age>3 && age<15)
						{
							total = total + 25;
						}
						else //adult
						{
							total = total + 50;
						}
						alert("fee after entering age: "+total);

						//for camera:
						if($("#camera").is(":checked"))
						{
							total = total + 10;
						}
						alert("fee after opting camera: "+total);
						//for buggy
						if($("#buggy").is(":checked"))
						{
							if(age < 4)
							{
								total = total + 0;
							}
							else if (age>3 && age<15)
							{
								total = total + 100;
							}
							else //adult
							{
								total = total + 200;
							}
						}
						alert("Total fee to be paid: "+total);
			});
			});
		</script>
</head>
<body>
	<h1> Hampi Tourist log</h1>
	<div class="picture">
		<img id="img1" height = 50% width = 50% 
		src ="Blue_flower_by_Elena_Stravoravdi.jpg"> <br>
		<p> This is the discription of the above image </p>
		<br>
	</div>
	<h3> Please enter your details: </h3>
	<label>Enter your name:</label>
	<input id="name" placeholder=" name ">
	<br><br>
	<label>Enter your age:</label>
	<input id="age" placeholder="age ">
	<br><br>
	<label>Enter your aadhar or passport number:</label>
	<input id="aadhar" placeholder="aadhar or passport number ">
	<br>
	<br>
	<p> Other options: </p>

	<label> Would you like to take camera inside? </label>
	<input type="checkbox" id="camera"> Yes <br> <br>
	<label> Would you like to opt for buggy? </label>
	<input type="checkbox" id="buggy"> Yes <br>
	<br>
	<!--
	<label>Would you like to take camera inside?:</label>
	<button class="btn btn-success" id="camera"> camera </button>
	<br>
	<label>Would you like to opt for buggy?:</label>
	<button class="btn btn-success" id="buggy"> buggy </button>
	-->
	<br>
	<button class="btn btn-success" id="b1"> enter </button>
</body>

</html>

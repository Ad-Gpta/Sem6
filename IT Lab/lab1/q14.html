<!DOCTYPE html>
<html lang="en">
  <body>
    <form action="/">
      <fieldset>
        <label for="user-id">ID</label>
        <input type="text" placeholder="enter id" id="user-id" />
        <br />
        <label for="user-password">Password</label>
        <input type="password" name="" id="user-password" />
      </fieldset>
      <br />

      <input type="radio" id="admin" name="login-type" value="admin" />
      <label for="admin">admin</label>

      <input type="radio" id="user" name="login-type" value="user" />
      <label for="user">user</label><br />

      <input type="checkbox" id="sub1" name="sub1" value="sub1" />
      <label for="sub1">Subject 1</label>

      <input type="checkbox" id="sub2" name="sub2" value="sub2" />
      <label for="sub2">Subject 2</label>

      <input type="checkbox" id="sub3" name="sub3" value="sub3" />
      <label for="sub3">Subject 3</label>

      <br />

      <label for="mess">Choose a mess</label>
      <select name="mess" id="mess">
        <option value="FC1">FC1</option>
        <option value="Annapurna">Annapurna</option>
      </select>

      <br />

      <label for="comments">Leave a comment</label>
      <textarea id="comments" name="comments" rows="4" cols="50"> </textarea>
      <br />

      <button type="reset">reset</button>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>

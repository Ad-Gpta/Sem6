<!DOCTYPE html>
<html>
    <head>
        <title>
            Q1
        </title>
        <script src="jquery-3.7.1.min.js"></script>
        <script>
            $(document).ready(()=>{
                $("#anim").click(()=>{
                    $("#mydiv").animate({
                        translate:'-250px'
                    });
                });
            });
        </script>
    </head>
    <body>
        <div id="mydiv" style="display: flex;float: right;">
            <div>
                <table>
                    <tr style="background-color:gold">
                        <td>Name</td>
                        <td>Age</td>
                        <td>height</td>
                    </tr>
                    <tr style="background-color:aqua">
                        <td>A</td>
                        <td>20</td>
                        <td>164</td>
                    </tr>
                    <tr style="background-color:red">
                        <td>B</td>
                        <td>21</td>
                        <td>180</td>
                    </tr>
                    <tr style="background-color:aqua">
                        <td>C</td>
                        <td>19</td>
                        <td>178</td>
                    </tr>
                </table>
                <img src="waffles.webp" height="300px">
            </div>
        </div>
        <div>
            <input type="button" id="anim" value="Move">
        </div>
    </body>
</html>
